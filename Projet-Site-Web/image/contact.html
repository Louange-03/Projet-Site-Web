<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Agence Mannequinat</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fichier CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Nous contacter</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="subject" placeholder="Sujet" required>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit">Envoyer le message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Informations</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt icon"></i>
                <p>123 Avenue des Mannequins<br>75001 Paris, France</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone icon"></i>
                <p>+33 1 23 45 67 89</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope icon"></i>
                <p>contact@mannequinat-paris.fr</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
